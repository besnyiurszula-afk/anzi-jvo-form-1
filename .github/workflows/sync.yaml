name: Upstream Sync

permissions:
  contents: write
  pull-requests: write

on:
  schedule:
    - cron: "*/1 * * * *" # every day
  workflow_dispatch:
  repository_dispatch:
    types: [upstream_sync_trigger]
  push:
    branches: [ main ]

jobs:
  sync_latest_from_upstream:
    name: Sync latest commits from upstream repo
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.fork }}

    steps:
      # Step 1: run a standard checkout action
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Configure git
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Step 3: Add upstream remote
      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/chenhaos112312/anzi-jvo.git
          git fetch upstream main

      # Step 4: Merge upstream changes
      - name: Merge upstream changes
        run: |
          # Check if there are any changes to merge
          if git merge-base --is-ancestor upstream/main HEAD; then
            echo "No new changes to merge"
            exit 0
          fi
          
          # Try to merge
          if git merge --no-edit upstream/main; then
            echo "Successfully merged upstream changes"
            git push origin main
          else
            echo "Merge conflict detected"
            # Create pull request for manual resolution
            git merge --abort 2>/dev/null || true
            git checkout -b upstream-sync-$(date +%s)
            git add .
            git commit -m "Auto-sync: Merge upstream changes" || echo "No changes to commit"
            git push origin HEAD
            echo "Created branch for manual merge due to conflicts"
            exit 1
          fi

      # Step 5: Alternative sync method using GitHub CLI
      - name: Alternative sync via API (fallback)
        if: failure()
        run: |
          echo "Trying alternative sync method..."
          # This would require additional setup with GitHub CLI
          exit 1

